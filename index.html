<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
</body>
<script>
    let path = window.location.href;
    const lang = navigator.language.substring(0,2);
    let url; 
    if(path.includes("/en/")){
        const splitPath = path.split("/en/");
        url = new URL(`${splitPath[0]}/en/?redirectTo=${splitPath[1]}`);
    } else if(path.includes("/pt/")){
        const splitPath = path.split("/pt/");
        url = new URL(`${splitPath[0]}/pt/?redirectTo=${splitPath[1]}`);
    } 
    else {
        switch(lang){
            case "pt": url = new URL(path+"pt/");break;
            case "en": url = new URL(path+"en/");break;
            default: url = new URL(path+"en/");
        }
    }
    window.location.replace(url);
</script>
</html>
