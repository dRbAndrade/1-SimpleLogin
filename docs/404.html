<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
</body>
<script>
    let path = window.location.href;
    const lang = navigator.language.substring(0,2);
    if(path.includes("/en/")){
        path = path.substring(0,path.indexOf("/en/")) + "/en/";
    } else if(path.includes("/pt/")){
        path = path.substring(0,path.indexOf("/pt/")) + "/pt/";
    }
    else {
        switch(lang){
            case "pt": path+="pt/";break;
            case "en": path+="en/";break;
            default: path+="en/";
        }
    }
    window.location.replace(path);
</script>
</html>
