<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
</body>
<script>
    const lang = navigator.language.substring(0,2);
    let path = window.location.href;
    switch(lang){
        case "pt": path+="pt/";break;
        default: path+="en/";
    }
    window.location.replace(path);
</script>
</html>
